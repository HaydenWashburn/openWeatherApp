<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class = "blue lighten-5">
  <div>
    <h1 class = "center">Weather App</h1>
    <div class = "container">
  <div class="row center">
    <div class="col s12 m12 l12 center">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span id="cityName" class="card-title"></span>
          <span id = "stateName" class = "card-title"></span>
          <span id = "countryName" class = "card-title"></span>
          <p id="weatherStatusDay1"></p>
          <img id="day1Icon" alt="">
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class = "container">
    <form id = "form" class = "row center">
      <div class = "col s12 m12 l12 center">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class = "center">
        <label for="State">State</label>
        <input type="text" id="state" name="state" class = "center">
        <label for="Country">Country</label>
        <input type="text" id="country" name="country" class = "center">
        <p>
          <label>
            <input id="checkbox" type="checkbox" class="filled-in" checked="checked" />
            <span>Save Area</span>
          </label>
        </p>
          <a id = "submit" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Submit</a>
      </div>
    </form>
    <div class = "container">
      <div class = "row center">
        <ul id = "listedAreas">
          
        </ul>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
